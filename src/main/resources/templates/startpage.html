<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            background-image: url('/photo_2024-06-15_19-04-10.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            background: rgba(7, 7, 7, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hidden-audio {
            display: none;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: rgba(0, 123, 255, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: rgba(0, 86, 179);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to My Game</h1>
    <audio class="hidden-audio" autoplay loop>
        <source src="/Jerry_Goldsmith_-_Attack_At_The_Wall_55638903.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="buttons">
        <a href="/newGame" class="button">New Game</a>
        <a href="/authors" class="button">Game Authors</a>
    </div>
</div>
</body>
</html>
