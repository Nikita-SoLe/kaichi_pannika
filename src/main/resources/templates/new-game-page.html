<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню игры</title>
  <style>
    body {
      background-image: url('/art-kosmos-stanciya-korabli.jpg'); /* Замените 'ваш_путь_к_изображению.jpg' на путь к вашему изображению */
      background-size: cover;
      background-position: center;
      color: #ecf0f1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6); /* Полупрозрачный фон для читабельности текста */
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 10px auto;
      border: none;
      border-radius: 10px;
      background-color: rgba(52, 152, 219, 0.6);
      color: #ecf0f1;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #2980b9;
    }
    .volume-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
    }
    .volume-control img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .volume-slider {
      width: 100px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Меню игры</h1>
  <button class="button" onclick="startNewGame()">Новая игра</button>
  <button class="button" onclick="loadSave()">Загрузка сохранения</button>
  <button class="button" onclick="openEncyclopedia()">Энциклопедия</button>
  <button class="button" onclick="exitGame()">Выход</button>
</div>

<div class="volume-control">
  <img src="https://img.icons8.com/material-outlined/24/ffffff/speaker.png" alt="Volume Icon">
  <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.5" oninput="setVolume(this.value)">
</div>

<audio id="background-music" src="/Jerry_Goldsmith_-_Attack_At_The_Wall_55638903.mp3" autoplay loop></audio>

<script>
  const backgroundMusic = document.getElementById('background-music');
  const volumeSlider = document.getElementById('volume-slider');

  function startNewGame() {
    alert("Начинаем новую игру!");
    // Здесь добавьте логику для начала новой игры
  }

  function loadSave() {
    alert("Загружаем сохранение...");
    // Здесь добавьте логику для загрузки сохранения
  }

  function openEncyclopedia() {
    alert("Открываем энциклопедию...");
    // Здесь добавьте логику для открытия энциклопедии
  }

  function exitGame() {
    window.location.href = "/mainPage";
  }

  function setVolume(value) {
    backgroundMusic.volume = value;
  }

  // Установить начальную громкость на значение ползунка
  backgroundMusic.volume = volumeSlider.value;
</script>
</body>
</html>
